<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="container-fluid">
                <div class="page-header">
                <h1>User Login<h1>
            </div>

            <form ng-submit="mainCtrl.doLogin();">
                <label>Username</label>
                <input class="form-control" type="text" name="username" ng-model="mainCtrl.loginData.username">
                <br>
                <label>Password</label>
                <input class="form-control" type="password" name="password" ng-model="mainCtrl.loginData.password">
                <br>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>

            <div class="row show-hide-message" ng-show="mainCtrl.successMsg">
                <div class="alert alert-success">{{ mainCtrl.successMsg }}</div>
            </div>

            <br>

            <div class="jumbotron text-center" ng-show="mainCtrl.loading">
                <span class="glyphicon glyphicon-repeat spinner"></span>
                <p>Loading...</p>
            </div>

            <br>

            <div class="row show-hide-message" ng-show="mainCtrl.errorMsg">
                <div class="alert alert-danger">{{mainCtrl.errorMsg}}</div>
            </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
